<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/konva@9.3.0/konva.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
      container: "container",
      width: width,
      height: height,
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    // Function to generate of circle
    function generateCircles() {
      var number = 2;
      var result = [];

      while (result.length < number) {
        result.push({
          id: "target-" + result.length,
          x: stage.width() * Math.random(),
          y: stage.height() * Math.random(),
        });
      }

      return result;
    }

    var circle = generateCircles();
    console.log("ðŸš€ ~ circle:", circle);

    // Function to generate arrows between circle
    function generateConnectors() {
      var number = 1;
      var result = [];

      while (result.length < number) {
        var from = "target-" + Math.floor(Math.random() * circle.length);
        var to = "target-" + Math.floor(Math.random() * circle.length);

        if (from === to) {
          continue;
        }

        result.push({
          id: "connector-" + result.length,
          from: from,
          to: to,
        });
      }

      return result;
    }

    var connectors = generateConnectors();
    console.log("ðŸš€ ~ connectors:", connectors);

    function getConnectorPoints(from, to) {
      const dx = to.x - from.x;
      const dy = to.y - from.y;
      let angle = Math.atan2(-dy, dx);

      const radius = 50;

      return [
        from.x + -radius * Math.cos(angle + Math.PI),
        from.y + radius * Math.sin(angle + Math.PI),
        to.x + -radius * Math.cos(angle),
        to.y + radius * Math.sin(angle),
      ];
    }

    // Update all objects on the canvas from the state of the app
    function updateObjects() {
      circle.forEach((target) => {
        var node = layer.findOne("#" + target.id);
        node.x(target.x);
        node.y(target.y);
      });
      connectors.forEach((connect) => {
        var line = layer.findOne("#" + connect.id);
        var fromNode = layer.findOne("#" + connect.from);
        var toNode = layer.findOne("#" + connect.to);

        const points = getConnectorPoints(
          fromNode.position(),
          toNode.position()
        );
        line.points(points);
      });
    }

    connectors.forEach((connect) => {
      var line = new Konva.Arrow({
        stroke: "black",
        id: connectors.id,
        fill: "black",
      });
      layer.add(line);
    });

    circle.forEach((target) => {
      var node = new Konva.Circle({
        id: target.id,
        fill: Konva.Util.getRandomColor(),
        radius: 20 + Math.random() * 20,
        draggable: true,
      });

      layer.add(node);

      node.on("dragmove", () => {
        target.x = node.x();
        target.y = node.y();

        updateObjects();
      });
    });

    updateObjects();
  </script>
</html>
